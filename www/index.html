<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Echo on Location</title>
    </head>
    <body>
        <div class="app">
            <div id="mainView" class="uiView">
                <button id="LeaveMessageButton" type="button" class="btn btn-primary">Leave a message</button><br/><br/>
                <button id="ReadMessageButton" type="button" class="btn btn-primary" disabled="disabled">Read a message</button>
            </div>
            <div id="leaveMessageView" class="uiView hidden">
                <button type="button" class="btn btn-info backButton">Back</button>
                <form role="form">
                    <div class="form-group">
                        <label for="messageText">Message</label>
                        <input type="text" class="form-control" placeholder="Text input" id="messageText">
                    </div>
                    <button type="button" class="btn btn-primary" id="leaveMessageButton" disabled="disabled">Leave message here</button>
                </form>
            </div>
            <div id="retrieveMessageView" class="uiView hidden">
                <button type="button" class="btn btn-info">Back</button>
                <p class="lead" id="retrievedMessageText"></p>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
